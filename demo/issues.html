<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Charcheck Known Issues</title>
  <style>
  body { font-family: sans-serif; }
  .example + .example {
    margin-top: 40px;
  }
  </style>
</head>
<body>
  <div class="example">
    <p>#1: flexbox内で子のspan要素がフレックスアイテムなる場合、ハイライト表示の幅が拡張してレイアウトが崩れる</p>
    <style>
      .bug1 { display: flex; }
      .bug1 span { flex-grow: 1; }
    </style>
    <p class="bug1">ABCD「1234」<span>EFGH</span></p>
  </div>

  <div class="example">
    <p>#2: CSSで背景色を設定したspan要素についてセレクターの詳細度が高い場合、ハイライト表示のスタイルが無視される</p>
    <style>
      .bug2 span { background-color: black; color: white; }
    </style>
    <p class="bug2">ABCD「1234」<span>EFGH</span></p>
  </div>

  <div class="example">
    <p>#3: span要素にnth-child, nth-of-typeなどで順序に依存したスタイルが設定されている場合、ハイライト表示の挿入によってオリジナルのデザインが損なわれる</p>
    <style>
      .bug3 { background-color: lightyellow; }
      .bug3 span:nth-of-type(1) { background-color: none; }
      .bug3 span:nth-of-type(2) { display: block; background-color: lightblue; }
    </style>
    <p class="bug3">ABCD「1234」<span>EFGH</span><span>5678</span></p>
  </div>

</body>
</html>
