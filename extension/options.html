<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Charcheck Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="charcheck.css">
</head>
<body>
  <div class="container">
    <h2>検索設定</h2>
    <input type="checkbox" id="select-all" checked><label for="select-all">全て選択/解除</label>

    <div class="table">
      <div class="row head">
        <div class="cell">検索対象</div>
        <div class="cell">背景色</div>
        <div class="cell">正規表現</div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="item1" class="item" checked>
          <label for="item1">半角スペース</label>
        </div>
        <div class="cell">
          <input type="color" id="color1" class="color">
        </div>
        <div class="cell">
          <p class="regexp">/([\t\n\r ]+)([^\t\n\r ])/g</p>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="item2" class="item" checked>
          <label for="item2">全角スペース</label>
        </div>
        <div class="cell">
          <input type="color" id="color2" class="color">
        </div>
        <div class="cell">
          <p class="regexp">/\u3000+/g</p>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="item3" class="item" checked>
          <label for="item3">全角数字</label>
        </div>
        <div class="cell">
          <input type="color" id="color3" class="color">
        </div>
        <div class="cell">
          <p class="regexp">/[０-９]+/g</p>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="item4" class="item" checked>
          <label for="item4">全角英字</label>
        </div>
        <div class="cell">
          <input type="color" id="color4" class="color">
        </div>
        <div class="cell">
          <p class="regexp">/[Ａ-Ｚａ-ｚ]+/g</p>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="item5" class="item" checked>
          <label for="item5">約物括弧（全角）</label>
        </div>
        <div class="cell">
          <input type="color" id="color5" class="color">
        </div>
        <div class="cell">
          <p class="regexp">/[〈〉《》「」『』【】〔〕（）［］｛｝]+/g</p>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="item6" class="item" checked>
          <label for="item6">句読点（全角）</label>
        </div>
        <div class="cell">
          <input type="color" id="color6" class="color">
        </div>
        <div class="cell">
          <p class="regexp">/[、。！？・：；]+/g</p>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="item7" class="item" checked>
          <label for="item7">FULLWIDTH COMMA, FULLWIDTH YEN SIGN</label>
        </div>
        <div class="cell">
          <input type="color" id="color7" class="color">
        </div>
        <div class="cell">
          <p class="regexp">/[\uFF0C\uFFE5]+/g</p>
        </div>
      </div>
    </div>

    <div class="preferences">
      <h2>色の調整</h2>
      <dl class="pref-list">
        <dt>背景色:</dt>
        <dd><label for="lightness-down">暗く</label> <button type="button" id="lightness-down" class="plus-minus">&minus;</button>
      <button type="button" id="lightness-up" class="plus-minus">&plus;</button> <label for="lightness-up">明るく</label>
        </dd>
        <dt>カラーパレット:</dt>
        <dd>
          <p><button type="button">初期値に戻す</button></p>
          <p><input type="checkbox" id="same-color"><label for="same-color">全て同じ色を使用</label>　<input type="color" id="color-default" value="#ff0000"></p>
        </dd>
      </dl>
    </div>

    <div id="status" class="message"></div>
    <div class="buttons">
      <button type="button" id="save">保存</button>
    </div>

  </div>

  <script src="colors.js"></script>
  <script src="options.js"></script>
</body>
</html>
